<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <!-- CSS -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form class="form">
    <h2>Iniciar sesión</h2>

    <div class="form-container">

      <div class="form-group">
        <input type="text" name="nombre" id="nombre" class="form-input" placeholder=" ">
        <label for="nombre" class="form-label">Nombre:</label>
        <span class="form-line"></span>
      </div>

      <div class="form-group">
        <input type="text" name="usuario" id="usuario" class="form-input" placeholder=" ">
        <label for="usuario" class="form-label">Usuario:</label>
        <span class="form-line"></span>
      </div>

      <div class="form-group">
        <input type="text" name="password" id="password" class="form-input" placeholder=" ">
        <label for="password" class="form-label">Contraseña:</label>
        <span class="form-line"></span>
      </div>

      
      <input type="submit" class="form-submit" value="Enviar">

    </div>

  </form>
</body>
</html>
